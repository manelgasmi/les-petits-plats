<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Les petits plats</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="px-4 py-5 text-center header-bg">
        <header class="row container">
          <div class="col-3">
            <img src="./assets/images/Logo.png" alt="image d'un repas" />
          </div>
        </header>
        <div
          class="col-lg-8 mx-auto px-5 d-flex flex-column justify-content-center header-content"
        >
          <h1 class="text-yellow page-title my-5">
            CHERCHEZ PARMI PLUS DE 1500 RECETTES
            <br />
            DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
          </h1>
          <form class="search-form">
            <div class="form-group h-100">
              <input
                type="text"
                class="form-control h-100"
                placeholder="Rechercher une recette, un ingrédient, ..."
              />
            </div>
            <div class="text-end h-100">
              <button class="btn btn-dark" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <section class="container mt-4 filters" id="filters">
        <div class="row">
          <div class="col-lg-2 col-sm-6 mb-3">
            <div class="dropdown ingredients">
              <button
                class="filter-button btn btn-light w-100 d-flex justify-content-between align-items-center"
                id="dropdown-button-ingredient"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span>Ingrédients</span>
                <i class="fa-solid fa-chevron-down chevron"></i>
              </button>
              <div
                class="dropdown-menu ingredients-menu overflow-auto"
              >
                <div class="input-group p-2">
                  <input type="text" class="form-control ingredients-input" />
                  <span class="input-group-text">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
                <div class="dropdown-menu-items"></div>
              </div>
              <div class="filter-results filter-results-ingredients mt-4"></div>
            </div>
          </div>
          <div class="col-lg-2 col-sm-6 mb-3">
            <div class="dropdown appliances">
              <button
                class="filter-button btn btn-light w-100 d-flex justify-content-between align-items-center"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span>Appareils</span>
                <i class="fa-solid fa-chevron-down chevron"></i>
              </button>
              <div
                class="dropdown-menu appliances-menu overflow-auto"
              >
                <div class="input-group p-2">
                  <input type="text" class="form-control appliances-input" />
                  <span class="input-group-text">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
                <div class="dropdown-menu-items"></div>
              </div>
              <div class="filter-results filter-results-appliances mt-4"></div>
            </div>
          </div>
          <div class="col-lg-2 col-sm-6 mb-3">
            <div class="dropdown ustensils">
              <button
                class="filter-button btn btn-light w-100 d-flex justify-content-between align-items-center"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span>Ustensiles</span>
                <i class="fa-solid fa-chevron-down chevron"></i>
              </button>
              <div
                class="dropdown-menu ustensils-menu overflow-auto"
              >
                <div class="input-group p-2">
                  <input type="text" class="form-control ustensils-input" />
                  <span class="input-group-text">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
                <div class="dropdown-menu-items"></div>
              </div>
              <div class="filter-results filter-results-ustensils mt-4"></div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-6 text-end">
            <h3 class="mt-2 recipe-count"></h3>
          </div>
        </div>
      </section>
      <section class="container recipes mt-5 mb-5 pb-5">
        <div class="row"></div>
      </section>
    </main>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
